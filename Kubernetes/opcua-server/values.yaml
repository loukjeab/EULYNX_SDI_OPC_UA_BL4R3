    port: 4841
    endpoint: opc.tcp://0.0.0.0:4841/EULYNX
  - name: pointgroup-ber
    port: 4842
    endpoint: opc.tcp://0.0.0.0:4842/EULYNX
  - name: pointgroup-ham
    port: 4843
    endpoint: opc.tcp://0.0.0.0:4843/EULYNX
  - name: pointgroup-dus
    port: 4844
    endpoint: opc.tcp://0.0.0.0:4844/EULYNX
  - name: pointgroup-emd
    port: 4845
    endpoint: opc.tcp://0.0.0.0:4845/EULYNX
  - name: pointgroup-koln
    port: 4846
    endpoint: opc.tcp://0.0.0.0:4846/EULYNX
  - name: pointgroup-strabourg
    port: 4847
    endpoint: opc.tcp://0.0.0.0:4847/EULYNX


serviceAccount:
  create: true
  automount: true
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

ingress:
  enabled: false

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}
